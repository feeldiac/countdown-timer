<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>We're launching soon Days Hours Minutes Seconds</h1>
      </div>
    </header>
    <div class="timer-container">
      <div class="days number-card">
        <span id="days" class="number">08</span>
      </div>
      <div class="hours number-card">
        <span id="hours" class="number">23</span>
      </div>
      <div class="minutes number-card">
        <span id="minutes" class="number">55</span>
      </div>
      <div class="seconds number-card">
        <span id="seconds" class="number">41</span>
      </div>
    </div>
    <div class="labels-container">
      <span>days</span>
      <span>hours</span>
      <span>minutes</span>
      <span>seconds</span>
    </div>
    <footer>
      <div class="social-media">
        <span class="facebook">
          <a href="#">
            <img src="images/icon-facebook.svg" alt="facebook logo" />
          </a>
        </span>
        <span class="pinterest">
          <a href="#">
            <img src="images/icon-pinterest.svg" alt="pinterest logo" />
          </a>
        </span>
        <span class="instragram">
          <a href="#">
            <img src="images/icon-instagram.svg" alt="instagram logo" />
          </a>
        </span>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fernando DÃ­az</a>.
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
